<h1>{{ title }}</h1>
<h3>Employee</h3>
<hr />

<form [formGroup]="employeeForm" (ngSubmit)="save()">
  <div class="form-group row">
    <label class="control-label col-md-12">Name</label>
    <div class="col-md-4">
      <input class="form-control" type="text" formControlName="name" />
    </div>
    <span
      class="text-danger"
      *ngIf="
        (registerFormControl.name.touched || submitted) &&
        registerFormControl.name.errors?.required
      "
    >
      Name is required.
    </span>
  </div>

  <div class="form-group row">
    <label class="control-label col-md-12" for="Gender">Gender</label>
    <div class="col-md-4">
      <select class="form-control" data-val="true" formControlName="gender">
        <option value="">-- Select Gender --</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>
    </div>
    <span
      class="text-danger"
      *ngIf="
        (registerFormControl.gender.touched || submitted) &&
        registerFormControl.gender.errors?.required
      "
    >
      Gender is required
    </span>
  </div>

  <div class="form-group row">
    <label class="control-label col-md-12" for="Department">Department</label>
    <div class="col-md-4">
      <input class="form-control" type="text" formControlName="department" />
    </div>
    <span
      class="text-danger"
      *ngIf="
        (registerFormControl.department.touched || submitted) &&
        registerFormControl.department.errors?.required
      "
    >
      Department is required
    </span>
  </div>

  <div class="form-group row">
    <label class="control-label col-md-12" for="City">City</label>
    <div class="col-md-4">
      <select class="form-control" data-val="true" formControlName="city">
        <option value="">--Select City--</option>
        <option *ngFor="let city of cityList" value="{{ city.cityName }}">
          {{ city.cityName }}
        </option>
      </select>
    </div>
    <span
      class="text-danger"
      *ngIf="
        (registerFormControl.city.touched || submitted) &&
        registerFormControl.city.errors?.required
      "
    >
      City is required
    </span>
  </div>
  <hr />
  <div class="form-group">
    <button type="submit" class="btn btn-primary">Save</button>
    <button class="btn btn-danger" (click)="cancel()">Cancel</button>
  </div>
</form>
